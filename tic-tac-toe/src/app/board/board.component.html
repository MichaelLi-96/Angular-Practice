<div id="title">Tic-Tac-Toe</div>
<div id="turnDisplay">{{winner === "" ? playerOnesTurn ? "Player One's Turn" : "Player Two's Turn" : winner}}</div>
<button id="restartButton" (click)="handleRestartGame()">Restart Game</button>
<div id="board">
	<app-square
		*ngFor="let squareVal of squares; let i = index"
		[value]="squareVal"
		(click)="handlePlayerMove(i)"
	>	
	</app-square>
</div>
